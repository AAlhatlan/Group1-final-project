apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-backend-services
  namespace: app
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /app-api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080

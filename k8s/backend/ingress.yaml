apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-backend-ingress
  namespace: app
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/orders/
            pathType: Prefix
            backend:
              service:
                name: app-backend-service
                port:
                  number: 8080

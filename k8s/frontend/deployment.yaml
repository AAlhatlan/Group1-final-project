apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: grp1-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/aalhatlan/fe-final-project:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config
